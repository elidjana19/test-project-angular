<div id="container">
  <div class=title>
    <h1 mat-dialog-title>Fatura</h1>
     {{totalPrice()}} ALL</div>
<div mat-dialog-content>
  <div *ngFor="let item of cart" class="product">
    <div><strong>{{item.name}}</strong>
    <span>{{ item.quantity }} X {{item.unitPrice}}</span></div>
  </div>
</div>
<div mat-dialog-actions class="btns">
  <button mat-button (click)="cancel()" class="cancel">Cancel</button>
  <button mat-button (click)="buy()" class="buy">Buy</button>
</div>
</div>
